name: Cleanup Deprecated Workflows

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/cleanup-deprecated.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove deprecated workflow files (including self)
        run: |
          rm -f .github/workflows/android.yml
          rm -f .github/workflows/cleanup-root.yml
          rm -f .github/workflows/deploy-capture-worker.yml
          rm -f .github/workflows/sync-dashboard.yml
          rm -f .github/workflows/cleanup-deprecated.yml
          
          echo "âœ… Removed deprecated workflows (including self)"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: cleanup complete - removed deprecated workflows"
            git push
          fi
