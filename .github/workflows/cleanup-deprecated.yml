name: Cleanup Deprecated Workflows

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/cleanup-deprecated.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove deprecated workflow files
        run: |
          rm -f .github/workflows/android.yml
          rm -f .github/workflows/cleanup-root.yml
          rm -f .github/workflows/deploy-capture-worker.yml
          rm -f .github/workflows/sync-dashboard.yml
          
          echo "âœ… Removed deprecated workflows"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: remove deprecated workflows

          Deleted:
          - android.yml (deprecated)
          - cleanup-root.yml (one-time use completed)
          - deploy-capture-worker.yml (Cloudflare removed)
          - sync-dashboard.yml (replaced by publish-store-index.yml)"
            git push
          fi
