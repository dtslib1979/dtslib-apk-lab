name: Build Overlay Dual Subtitle APK

on:
  push:
    paths:
      - 'apps/overlay-dual-sub/**'
      - '.github/workflows/overlay-dual-sub.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: Download Gradle 8.2 directly
        working-directory: apps/overlay-dual-sub
        run: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          cat > gradlew << 'SCRIPT'
          #!/bin/sh
          JAVA_HOME="${JAVA_HOME:-/usr/lib/jvm/java-17-openjdk-amd64}"
          exec "$JAVA_HOME/bin/java" -jar "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"
          SCRIPT
          chmod +x gradlew

      - name: Build Debug APK
        working-directory: apps/overlay-dual-sub
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log
          BUILD_RESULT=$?
          echo ""
          echo "=========================================="
          echo "BUILD LOG - LAST 150 LINES"
          echo "=========================================="
          tail -150 build.log
          echo "=========================================="
          exit $BUILD_RESULT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: overlay-dual-sub-debug
          path: apps/overlay-dual-sub/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
