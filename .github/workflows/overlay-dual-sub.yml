name: Build Overlay Dual Subtitle APK

on:
  push:
    paths:
      - 'apps/overlay-dual-sub/**'
      - '.github/workflows/overlay-dual-sub.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2
        working-directory: apps/overlay-dual-sub

      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info 2>&1 | tee build.log || (cat build.log && exit 1)
        working-directory: apps/overlay-dual-sub

      - name: Upload Build Log on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: apps/overlay-dual-sub/build.log
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: overlay-dual-sub-debug
          path: apps/overlay-dual-sub/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
