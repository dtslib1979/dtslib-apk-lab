name: Build Overlay Dual Subtitle APK

on:
  push:
    branches: [main]
    paths:
      - 'apps/overlay-dual-sub/**'
      - '.github/workflows/overlay-dual-sub.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/overlay-dual-sub

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: overlay-dual-sub-debug
          path: apps/overlay-dual-sub/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
