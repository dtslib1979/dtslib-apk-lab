name: Build Overlay Dual Subtitle APK

on:
  push:
    paths:
      - 'apps/overlay-dual-sub/**'
      - '.github/workflows/overlay-dual-sub.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Generate Gradle Wrapper
        working-directory: apps/overlay-dual-sub
        run: gradle wrapper --gradle-version 8.2

      - name: Make gradlew executable
        working-directory: apps/overlay-dual-sub
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: apps/overlay-dual-sub
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace --info 2>&1 | tee build.log
        continue-on-error: true

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: apps/overlay-dual-sub/build.log
          retention-days: 7

      - name: Check Build Result
        working-directory: apps/overlay-dual-sub
        run: |
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "Build succeeded!"
          else
            echo "Build failed - check build-log artifact for details"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: overlay-dual-sub-debug
          path: apps/overlay-dual-sub/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
