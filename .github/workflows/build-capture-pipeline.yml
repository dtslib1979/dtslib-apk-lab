name: Build Capture Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'apps/capture-pipeline/**'
      - '.github/workflows/build-capture-pipeline.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/capture-pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Secret leak guard
        run: |
          cd ../..
          if grep -rE "CHANGE_ME|ghp_|gho_|github_pat_" --include="*.dart" --include="*.kt" --include="*.js" apps/capture-pipeline/; then
            echo "::error::Secret-like string found in source code!"
            exit 1
          fi
          echo "âœ… No hardcoded secrets detected"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: |
          flutter build apk --debug \
            --dart-define=PARKSY_GITHUB_TOKEN=${{ secrets.PARKSY_GITHUB_TOKEN }} \
            --dart-define=PARKSY_OPENAI_KEY=${{ secrets.PARKSY_OPENAI_KEY }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: capture-pipeline-debug
          path: apps/capture-pipeline/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: parksy-capture-latest
          name: Parksy Capture (Latest)
          body: |
            ðŸ’¾ Parksy Capture v${{ steps.version.outputs.version }}

            Auto-updated on each successful build.
          files: apps/capture-pipeline/build/app/outputs/flutter-apk/app-debug.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
