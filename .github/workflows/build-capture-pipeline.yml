name: Build Capture Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'apps/capture-pipeline/**'
      - '.github/workflows/build-capture-pipeline.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/capture-pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: |
          flutter build apk --debug \
            --dart-define=WORKER_URL=${{ secrets.CAPTURE_WORKER_URL }} \
            --dart-define=CAPTURE_API_KEY=${{ secrets.CAPTURE_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: capture-pipeline-debug
          path: apps/capture-pipeline/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
