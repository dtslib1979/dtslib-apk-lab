name: Build Capture Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'apps/capture-pipeline/**'
      - '.github/workflows/build-capture-pipeline.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/capture-pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Secret leak guard
        run: |
          cd ../..
          if grep -rE "CHANGE_ME|ghp_|apiKey\s*=\s*'[^']|workerUrl\s*=\s*'http" --include="*.dart" --include="*.kt" --include="*.js" apps/capture-pipeline/; then
            echo "::error::Secret-like string found in source code!"
            exit 1
          fi
          echo "âœ… No hardcoded secrets detected"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: |
          flutter build apk --debug \
            --dart-define=PARKSY_WORKER_URL=${{ secrets.PARKSY_WORKER_URL }} \
            --dart-define=PARKSY_API_KEY=${{ secrets.PARKSY_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: capture-pipeline-debug
          path: apps/capture-pipeline/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
