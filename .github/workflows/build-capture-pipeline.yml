name: Build Capture Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'apps/capture-pipeline/**'
      - '.github/workflows/build-capture-pipeline.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/capture-pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Build Release APK
        run: flutter build apk --release

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-debug.apk dist/ParksyCapture-debug.apk
          cp build/app/outputs/flutter-apk/app-release.apk dist/ParksyCapture-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ParksyCapture-debug
          path: apps/capture-pipeline/dist/ParksyCapture-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ParksyCapture-release
          path: apps/capture-pipeline/dist/ParksyCapture-release.apk
          retention-days: 30
