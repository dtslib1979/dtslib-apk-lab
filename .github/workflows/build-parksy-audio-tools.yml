name: Build Parksy Audio Tools

on:
  push:
    branches: [main]
    paths:
      - 'apps/parksy-audio-tools/**'
      - '.github/workflows/build-parksy-audio-tools.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/parksy-audio-tools

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Get APK info
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: 2.0.0+1" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter**: 3.24.0" >> $GITHUB_STEP_SUMMARY

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: parksy-audio-tools-debug
          path: apps/parksy-audio-tools/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
