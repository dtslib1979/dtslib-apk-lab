name: Deploy Capture Worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/capture-pipeline/worker/**'
      - '.github/workflows/deploy-capture-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/capture-pipeline/worker

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          wrangler deploy --var API_KEY:${{ secrets.CAPTURE_API_KEY }} --var GITHUB_TOKEN:${{ secrets.CAPTURE_GITHUB_TOKEN }}
