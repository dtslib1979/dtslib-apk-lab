name: Build Parksy Axis

on:
  push:
    paths:
      - 'apps/parksy-axis/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: apps/parksy-axis
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/parksy-axis
        run: flutter build apk --debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: parksy-axis-debug
          path: apps/parksy-axis/build/app/outputs/flutter-apk/app-debug.apk
