name: Cleanup Root Remnants

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/cleanup-root.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove root remnant files
        run: |
          rm -rf android/
          rm -rf lib/
          rm -f pubspec.yaml
          rm -f analysis_options.yaml
          
          echo "âœ… Removed root AIVA Prep remnants"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: remove root AIVA Prep remnants

          Deleted:
          - /android/
          - /lib/
          - /pubspec.yaml
          - /analysis_options.yaml"
          git push
