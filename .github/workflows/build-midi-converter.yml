name: Build MIDI Converter

on:
  push:
    paths:
      - 'apps/midi-converter/app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/midi-converter/app
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: midi-converter-debug
          path: apps/midi-converter/app/build/app/outputs/flutter-apk/app-debug.apk
