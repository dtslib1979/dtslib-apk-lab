allprojects {
    repositories {
        google()
        mavenCentral()
        // FFmpeg Kit repository for ffmpeg_kit_flutter_audio
        maven {
            url 'https://github.com/ArthenICa/ffmpeg-kit/raw/main/prebuilt/bundle-android-aar/test'
            content {
                includeGroup 'com.arthenica'
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
