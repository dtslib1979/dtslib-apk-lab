name: chrono_call
description: Samsung call recording STT transcription tool - personal use
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.0.0
  just_audio: ^0.9.36
  path_provider: ^2.1.1
  share_plus: ^10.0.0
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
