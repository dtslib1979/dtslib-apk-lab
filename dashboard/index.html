<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parksy APK Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #888;
            font-size: 1rem;
        }
        .app-grid {
            display: grid;
            gap: 12px;
        }
        @media (min-width: 600px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .app-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .app-header {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
        }
        .app-icon {
            font-size: 1.8rem;
            width: 48px;
            height: 48px;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        .app-info {
            flex: 1;
            min-width: 0;
        }
        .app-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .app-version {
            color: #00d4ff;
            font-size: 0.75rem;
            margin-bottom: 4px;
        }
        .app-desc {
            color: #aaa;
            font-size: 0.8rem;
            line-height: 1.3;
        }
        .download-btn {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }
        @media (min-width: 400px) {
            .download-btn {
                width: auto;
            }
        }
        .download-btn:hover {
            opacity: 0.9;
        }
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }
        .warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 30px;
            color: #ffc107;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Parksy APK Store</h1>
            <p class="subtitle">Personal APK Distribution Hub</p>
        </header>
        
        <div class="warning">
            ‚ö†Ô∏è Personal use only. Debug builds - not for distribution.
        </div>
        
        <div class="app-grid" id="appGrid">
            <!-- Apps loaded dynamically -->
        </div>
        
        <footer>
            <p>Built with GitHub Actions + nightly.link</p>
            <!-- Deploy: 2025-12-30T12:00:00Z -->
        </footer>
    </div>
    
    <script>
        fetch('apps.json')
            .then(r => r.json())
            .then(apps => {
                const grid = document.getElementById('appGrid');
                grid.innerHTML = apps.map(app => `
                    <div class="app-card">
                        <div class="app-header">
                            <div class="app-icon">${app.icon}</div>
                            <div class="app-info">
                                <div class="app-name">${app.name}</div>
                                <div class="app-version">${app.version}</div>
                                <div class="app-desc">${app.description}</div>
                            </div>
                        </div>
                        <a href="${app.downloadUrl}" class="download-btn">Download</a>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
