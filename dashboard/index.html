<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Parksy APK Store</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
        }
        header {
            text-align: center;
            padding: 20px 0 16px;
        }
        .brand {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .brand-parksy {
            color: #fff;
        }
        .brand-apk {
            background: linear-gradient(90deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .app-count {
            color: #86868b;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        .warning {
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            padding: 10px 14px;
            margin-bottom: 16px;
            color: #ffc107;
            font-size: 0.75rem;
            text-align: center;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .app-card {
            background: #1c1c1e;
            border-radius: 16px;
            padding: 12px 8px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background 0.2s;
        }
        .app-card:active {
            transform: scale(0.95);
            background: #2c2c2e;
        }
        .app-icon {
            font-size: 2.2rem;
            width: 56px;
            height: 56px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #2c2c2e, #1c1c1e);
            border-radius: 14px;
        }
        .app-name {
            font-size: 0.7rem;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .app-version {
            color: #007AFF;
            font-size: 0.6rem;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #48484a;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <span class="brand-parksy">Parksy</span><br>
                <span class="brand-apk">APK Store</span>
            </div>
            <p class="app-count" id="appCount"></p>
        </header>

        <div class="warning">
            ⚠️ Personal use only. Debug builds.
        </div>

        <div class="app-grid" id="appGrid"></div>

        <footer>
            <p>Built with GitHub Actions</p>
        </footer>
    </div>

    <script>
        fetch('apps.json')
            .then(r => r.json())
            .then(apps => {
                document.getElementById('appCount').textContent = `${apps.length} Apps`;
                const grid = document.getElementById('appGrid');
                grid.innerHTML = apps.map(app => `
                    <a href="${app.downloadUrl}" class="app-card">
                        <div class="app-icon">${app.icon}</div>
                        <div class="app-name">${app.name.replace('Parksy ', '')}</div>
                        <div class="app-version">${app.version}</div>
                    </a>
                `).join('');
            });
    </script>
</body>
</html>
