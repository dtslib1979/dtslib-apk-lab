<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b4332"/>
      <stop offset="100%" style="stop-color:#081c15"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95d5b2"/>
      <stop offset="100%" style="stop-color:#52b788"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- App grid (4 squares) -->
  <rect x="120" y="100" width="100" height="100" rx="20" fill="url(#accent)" opacity="0.9"/>
  <rect x="240" y="100" width="100" height="100" rx="20" fill="url(#accent)" opacity="0.7"/>
  <rect x="120" y="220" width="100" height="100" rx="20" fill="url(#accent)" opacity="0.7"/>
  <rect x="240" y="220" width="100" height="100" rx="20" fill="url(#accent)" opacity="0.5"/>

  <!-- Download arrow -->
  <g transform="translate(360, 180)">
    <line x1="40" y1="0" x2="40" y2="100" stroke="url(#accent)" stroke-width="24" stroke-linecap="round"/>
    <path d="M10 70 L40 110 L70 70" fill="none" stroke="url(#accent)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="256" y="440" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="80" font-weight="700" fill="white">
    APK
  </text>
</svg>
